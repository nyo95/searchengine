<div id="modal" class="hidden">
  <div id="modal-backdrop" class="fixed inset-0" style="background:rgba(0,0,0,.4)"></div>
  <div class="fixed" style="left:50%;top:30%;transform:translateX(-50%);min-width:360px">
    <div class="bg-card border rounded shadow-md p-3">
      <div id="modal-title" class="text-lg">Confirm</div>
      <div id="modal-body" class="text-sm text-muted" style="margin-top:8px">Are you sure?</div>
      <div class="flex items-center gap-2 justify-end" style="margin-top:12px">
        <button id="modal-cancel" class="btn">Cancel</button>
        <button id="modal-ok" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>
